<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome Extension Popup</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      button {
        margin-top: 15px;
        padding: 8px 16px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        width: 100%;
      }
      button:hover {
        background-color: #3367d6;
      }
      h1 {
        font-size: 18px;
        color: #333;
      }
      .text-control {
        margin-top: 20px;
        width: 100%;
        border-top: 1px solid #eee;
        padding-top: 15px;
      }
      .text-control h2 {
        font-size: 16px;
        color: #333;
        margin-bottom: 10px;
      }
      .text-control input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .status {
        margin-top: 10px;
        font-size: 12px;
        color: #666;
        height: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Chrome Extension</h1>
      <button id="actionButton">OIIA</button>
      
      <div class="text-control">
        <h2>Text Rotation Control</h2>
        <input type="text" id="textInput" placeholder="Enter text to find and toggle rotation">
        <button id="toggleTextButton">Toggle Text Rotation</button>
        <div id="textStatus" class="status"></div>
      </div>
    </div>
    <script src="../src/popup.js"></script>
  </body>
</html>
