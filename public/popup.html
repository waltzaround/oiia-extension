<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome Extension Popup</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      button {
        margin-top: 15px;
        padding: 8px 16px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        width: 100%;
      }
      button:hover {
        background-color: #3367d6;
      }
      h1 {
        font-size: 18px;
        color: #333;
      }
      .status {
        margin-top: 10px;
        font-size: 12px;
        color: #666;
        height: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>OIIA Dance Party</h1>
      <p>Press OIIA to activate</p>
      <button id="actionButton">OIIA</button>
    </div>
    <script src="../src/popup.js"></script>
  </body>
</html>
